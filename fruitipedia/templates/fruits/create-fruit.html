{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>
        <!-- Add Fruit Form -->
        <section id="create">
            <div class="form">
                <h2>Add Fruit</h2>
                <form action="{% url 'create_fruit' %}" method="post" class="create-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Add Fruit</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
