{% extends 'base.html' %}
{% load static %}
{% block content %}
      <!-- Start Profile Details Section -->
      <div class="profile">
        <!-- Start Profile Personal Data Section -->
        <div class="profile-data">
          <div class="profile_img">
            <div class="image">
              <!-- Profile Image -->
              <img src="{% static 'images/person.png' %}" alt="img8" />
            </div>
          </div>
          <div class="personal">
            <div class="edit">
              <!-- User Username -->
              <p>d_kalaydzhiev</p>

              <!-- IF the viewer is the owner of the profile -->
              <!-- Link to Edit Profile Page -->
              <a href="{% url 'profile-edit-page' request.user.pk%}">
                <img
                  class="edit-img"
                  src="{% static 'images/edit-pen-icon-6.jpg' %}"
                  alt="edit button"
                />
              </a>

              <!-- Link to Delete Profile Page -->
              <a href="{% url 'profile-delete-page' request.user.pk %}">
                <img
                  class="bin-img"
                  src="{% static 'images/icon-remove-22.jpg' %}"
                  alt="bin button"
                />
              </a>
              <!-- End IF the viewer is the owner of the profile -->
            </div>
            <div class="data">
              <!-- Total Number of Photos by the User -->
              <span>4</span>
              <p>photos</p>

              <!-- Total Number of Pets owned by the User -->
              <span>7</span>
              <p>pets</p>

              <!-- Total Number of Likes for the User -->
              <span>436</span>
              <p>likes</p>
            </div>
            <!-- User First and Last Name IF Added -->
            <h3 class="names">Diyan Kalaydziev</h3>

            <!-- User Email Address -->
            <p class="email">d.denov@gmail.com</p>

            <!-- User Gender IF Added -->
            <p class="gender">Male</p>
          </div>
        </div>
        <!-- End Profile Personal Data Section -->

        <!-- Start Pets Data Section -->
        <div class="pets">
          <div class="statuses">
              {% for pet in user.pet_set.all %}
                <!-- Start 1st Pet Details Page -->
                <!-- Link to First Pet Details Page -->
                <a href="{% url 'pet-details-page' pet.user.profile.get_profile_name pet.slug %}">
                  <div class="head-pet">
                    <div class="status">
                      <div class="image">
                        <!-- Pet Image -->
                        <img
                          src="{{ pet.personal_photo }}"
                          alt="pet img"
                        />
                      </div>
                    </div>
                    <!-- Pet Name -->
                    <p>{{ pet.name }}</p>
                  </div>
                </a>
              {% endfor %}
            <!-- End 1st Pet Details Page -->
          </div>
        </div>
        <!-- End Pets Data Section -->

        <!-- Start Last Uploaded Photos Section -->
        <div class="pet-photos">
            {% for photo in user_photos %}
                  <!-- Link to Last Uploaded Pet Photo -->
                  <a href="{% url 'photo-details' photo.id %}">
                    <!-- Pet Photo -->
                    <img
                      src="{{ photo.photo.url }}"
                      alt="pet img"
                    />
                  </a>
            {% endfor %}
        </div>
        <!-- End Last Uploaded Photos Section -->

        <!-- IF NO Posts Show No Post Image -->

        <img
          class="no-posts"
          src="{% static 'images/no_posts.png' %}"
          alt="no posts"
        />
      </div>

      <!-- End Profile Details Section -->
{% endblock %}
