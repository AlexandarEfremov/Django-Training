{% extends 'base.html' %}
{% load static %}

{% block content %}
	<!-- create profile form -->
      <section id="register-page" class="content auth">
        <form action="{% url 'profile_create' %}" method="post" id="register">
          <div class="container">
            <div class="brand-logo"></div>
            <h1>Create Profile</h1>

            {% csrf_token %}
            {{ form.as_p }}  
            <!-- Create Button -->
            <input class="btn submit" type="submit" value="Create Profile" />
          </div>
        </form>
      </section>
{% endblock %}
