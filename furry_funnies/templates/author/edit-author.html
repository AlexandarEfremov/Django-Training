{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>
        <!-- Edit Author's Profile Form -->

        <section id="register">
            <div class="form">
                <h2>Edit Author's Profile</h2>

                <form class="register-form" method="post" action="{% url 'author_edit' %}">
                    {% csrf_token %}
                    {{ form }}
                    <!-- form button -->
                    <button type="submit">Edit</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
