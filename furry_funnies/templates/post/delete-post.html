{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>
        <!-- Delete Post Form -->
        <section id="edit">
            <div class="form">
                <h2>Delete Post</h2>

                <form class="edit-form" method="post" action="{% url 'post_delete' post.pk %}">
                    {% csrf_token %}
                    {{ form }}

                    <!-- form button -->
                    <button type="submit">Delete</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
